name: Tests

on:
  push:
    branches: [main]
  pull_request:
  release:
    types: [created]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-22.04
    if: "!contains(github.event.head_commit.message, 'Update CHANGELOG')"

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_ROOT_HOST: '%'
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: redis, xdebug, mysql
          tools: composer:v2
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment
        run: cp .env.example .env

      - name: Prepare environment
        run: |
          sed -i "s/^DB_PASSWORD=.*/DB_PASSWORD=password/g" .env
          sed -i "s/^DB_USERNAME=.*/DB_USERNAME=root/g" .env

      - name: Generate key
        run: php artisan key:generate

      - name: Compile assets
        run: npm install && npm run build

      - name: Run tests
        run: vendor/bin/pest --parallel --compact

  browser:
    runs-on: ubuntu-22.04

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_ROOT_HOST: '%'
          MYSQL_DATABASE: testing
          MYSQL_USER: blast
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      mailpit:
        image: 'axllent/mailpit:latest'
        ports:
          - 1025:1025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: redis, xdebug, mysql
          tools: composer:v2
          coverage: xdebug

      - name: Install dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment
        run: |
          cp .env.cypress .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i "s/^DB_PASSWORD=.*/DB_PASSWORD=password/g" .env
          sed -i "s/^DB_USERNAME=.*/DB_USERNAME=root/g" .env
          sed -i 's/MAIL_HOST=.*/MAIL_HOST=127.0.0.1/' .env

      - name: Generate key
        run: php artisan key:generate

      - name: Compile assets
        run: npm install && npm run build

      - name: Run migrations
        run: php artisan migrate --force --no-interaction

      - name: Run tests
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_ENV: ci
        with:
          start: php artisan serve --port=8000
          install: false
          config: baseUrl=http://localhost:8000
          wait-on: 'http://localhost:8000'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/cypress/screenshots
          if-no-files-found: ignore
